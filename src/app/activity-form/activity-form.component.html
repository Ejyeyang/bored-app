<form autocomplete="off" #form="ngForm" (ngSubmit)="onSubmit(form)">
  <input
    type="hidden"
    [(ngModel)]="apiService.formData.activity"
    #activity="ngModel"
    name="activity"
    class="form-control"
    placeholder="Activity"
  />

  <div class="form-row">
    <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"></div>
        </div>
        <select
          [(ngModel)]="apiService.formData.type"
          #type="ngModel"
          name="type"
          class="form-control"
        >
          <option selected value="">- Select a type -</option>
          <option *ngFor="let type of types" [value]="type">{{ type }}</option>
        </select>
      </div>
    </div>

    <div class="form-group col-md-5">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"></div>
        </div>
        <input
          [(ngModel)]="apiService.formData.participants"
          #participants="ngModel"
          name="participants"
          class="form-control"
          placeholder="Participants"
          type="number"
        />
      </div>
    </div>
  </div>


  <input
    type="hidden"
    [(ngModel)]="apiService.formData.price"
    #price="ngModel"
    name="price"
    class="form-control"
    placeholder="Price"
  />

  <input
    type="hidden"
    [(ngModel)]="apiService.formData.link"
    #link="ngModel"
    name="link"
    class="form-control"
    placeholder="Link"
  />

  <input
    type="hidden"
    [(ngModel)]="apiService.formData.key"
    #key="ngModel"
    name="key"
    class="form-control"
    placeholder="Key"
  />

  <input
    type="hidden"
    [(ngModel)]="apiService.formData.accessibility"
    #accessibility="ngModel"
    name="accessibility"
    class="form-control"
    placeholder="Accessibility"
  />

  <div class="form-row">
    <div class="form-group col-md-6">
      <button type="submit" class="btn btn-outline-success btn-block btn-lg">
        Submit
      </button>
    </div>
    <div class="form-group col-md-6">
      <button
        type="button"
        class="btn btn-outline-warning btn-block btn-lg"
        (click)="formReset()"
      >
        Clear
      </button>
    </div>
  </div>
</form>
