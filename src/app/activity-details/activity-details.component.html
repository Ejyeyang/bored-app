<div class="row" *ngIf="activitySelected">
  <div class="col-md-8 offset-md-2 text-center">
    <div class="card" style="width: 18rem">
      <img style="height: fit-content" class="card-img-top" [src]="returnPictureBasedOnType(activityActivated?.type)" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">{{ activityActivated?.type }}</h5>
        <p class="card-text">
          {{ activityActivated?.activity}}
        </p>
        <h6>Number of participants: {{ activityActivated?.participants}}</h6>
      </div>
    </div>
  </div>
</div>
